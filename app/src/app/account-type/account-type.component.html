<div>
  <div class="mb-3 col-md-4 row">
    <label class="col-sm-4 col-form-label">Select Type</label>
    <select (change)="onChange($event)" class="form-select col-sm-10">
      <option *ngFor="let accountType of accountTypes" value={{accountType.id}}>
        {{accountType.name}}
      </option>
    </select>
  </div>
</div>
