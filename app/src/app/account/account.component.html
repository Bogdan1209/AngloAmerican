<div>
  <h1 class="cover-heading">Account List</h1>
  <app-account-type [accountTypes]="accountTypes" [selectedTypeSubject]="selectedTypeSubject"></app-account-type>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Account Type</th>
        <th scope="col">Balance</th>
        <th scope="col">Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let account of filteredAccounts">
        <td class="first-name">{{account.firstName}}</td>
        <td class="last-name">{{account.lastName}}</td>
        <td class="account-type">{{account.accountType}}</td>
        <td class="balance">{{account.balance}}</td>
        <td class="address">{{account.address}}</td>
      </tr>
    </tbody>
  </table>

  <div>
    <button type="button" class="btn btn-primary" id="add-account" (click)="openNewAccount()">Add</button>
  </div>
</div>
